version: '2'
services:
    uashield:
      restart: always
      container_name: uashield
      image: ghcr.io/opengs/uashield:go-experimental
      environment:
        ONLYOK: '256'
        USEPROXY: 'true'
        TIMEOUT: '10000'
        WORKERS: '10240'
      networks:
        - uashield

networks:
  uashield:
    driver: bridge