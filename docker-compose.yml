version: '2'
services:
    uashield:
      restart: always
      container_name: uashield
      image: ghcr.io/opengs/uashield:go-experimental
      environment:
        ONLYOK: 'false'
        USEPROXY: 'false'
        TIMEOUT: '300'
        WORKERS: '1024'
      networks:
        - uashield

networks:
  uashield:
    driver: bridge